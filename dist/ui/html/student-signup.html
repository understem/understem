<div class="md-padding paneldemoBasicUsage" ng-controller="CollegeCtrl as ctrl" >
  <br>
  <form (ngSubmit)="onSubmit()" #regCollegeForm="ngForm">
    <table align='center' style="font-family:libre-caslon-text">

    <h1 style="font-size: 25px;font-family:libre-caslon-text" align='center'> Signup with your school </h1>
    <tr></tr>
      <tr>
        <td></td>
        <td></td>
          <td>
            <md-input-container class="md-block">
            <label>Choose your school</label>
              <md-select ng-model="selectedSchool" ng-change="UpdateSchool(selectedSchool)" required="">
                  <md-option ng-value="s" ng-repeat="s in schMaster.schools track by $index  " required>{{ s.school }}</md-option>
              </md-select>
              <div ng-messages="colorForm.favoriteColor.$error">
              </div>
            </md-input-container>
        </td>
  
      </tr>
    <tr>
      <td></td>
      <td></td>
      <td>
          <md-input-container class="md-block">
          <label>Currently what you do at this school?</label>
            <md-select ng-model="selectedRole" ng-change="UpdateRole(selectedRole)" required="">
              <md-option ng-value="r" ng-repeat="r in roles_at_school.RoleAtSchool track by $index  "  required>{{ r.role }}</md-option>
            </md-select>
            <div ng-messages="colorForm.favoriteColor.$error">
            </div>
          </md-input-container>
      </td>
    </tr>

    <tr>
      <td></td>
      <td></td>
      <td>
          <md-input-container class="md-block">
          <label>Choose the major that you would like to sign-up</label>
            <md-select ng-model="selectedScope" ng-change="UpdateScope(selectedScope)" required="">
              <md-option ng-value="m" ng-repeat="m in selectedSchool.majors track by $index  "  required>{{ m.major }}</md-option>
            </md-select>
            <div ng-messages="colorForm.favoriteColor.$error">
            </div>
          </md-input-container>
      </td>
    </tr>

    <tr>
      <td></td>
      <td></td>
      <td  style='text-align:center'>
        <div ng-controller="CollegeCtrl as ctrl">

            <button   (submit)="onSubmit()" style='border:none;outline:none' type="submit" [disabled]="!regCollegeForm.form.valid" aria-label='Login with Google' ng-click="collegeReg()">
              <img class="png-icon" src="./login-with-linkedin.png" style="width: 250px; height: 50px;" >
            </button>
                  <div ng-messages="colorForm.favoriteColor.$error">
            </div>
          </md-input-container>
        </div>
      </td>
    </tr>
